<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>quiz app</title>
  </head>
  <body>
     
    <main class="quiz-container" id="quiz">
        <div class="quiz-header">
        </div>
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" id="a" name="answer" class="answers" />
          <label id="a-text" for="a"></label>
        </li>
        <li>
          <input type="radio" id="b" name="answer" class="answers"/>
          <label id="b-text" for="b"></label>
        </li>
        <li>
          <input type="radio" id="c" name="answer" class="answers"/>
          <label id="c-text" for="c"></label>
        </li>
        <li>
          <input type="radio" id="d" name="answer" class="answers"/>
          <label id="d-text" for="d"></label>
        </li>
      </ul>

      <button id="submit">Submit</button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
